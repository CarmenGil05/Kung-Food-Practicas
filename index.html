<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo/icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kung Food - Restaurante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS básico -->

    <link href="CSS-Kung-Food.css" rel="stylesheet">

</head>
<body>
    <!-- Navegación simple -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Kung Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="entrantes.html">Carta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservas.html">Reservar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cabecera -->
    <header id="inicio">
        <div class="container">
            <div class="logo-contenedor">
            <img src="img/logo/Logo Restaurante Asiático Moderno Rojo y Negro.png" alt="Kung Food Logo" class="logo mb-3">
        </div>
          <h1 class="titulo-principal">Kung Food</h1>
            <p class="lema">Sabores que pelean por tu atención</p>
        </div>
    </header>

      <!-- Entrantes -->
    <div id="carruselEntrantes" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
  <h2 class="titulos-carta">Entrantes</h2>
  <hr>
            <div class="carousel-item active">
            <div class="row">
              <div class="col-4">
                <img src="img/carta/entrantes/Bao_pollo.jpeg" class="d-block w-100" alt="Entrante 1">
              </div>
              <div class="col-4">
                <img src="img/carta/entrantes/Bao_tofu.jpeg" class="d-block w-100" alt="Entrante 2">
              </div>
              <div class="col-4">
                <img src="img/carta/entrantes/Bao_vegetariano.jpeg" class="d-block w-100" alt="Entrante 3">
              </div>
            </div>
          </div>
      
          <!-- Segundo grupo de 3 imágenes (puedes repetir u otras imágenes) -->
          <div class="carousel-item">
            <div class="row">
              <div class="col-4">
                <img src="img/carta/entrantes/Edamame.jpeg" class="d-block w-100" alt="Entrante 4">
              </div>
              <div class="col-4">
                <img src="img/carta/entrantes/Gyozas.jpeg" class="d-block w-100" alt="Entrante 5">
              </div>
              <div class="col-4">
                <img src="img/carta/entrantes/Pollo-teriyaki.jpeg" class="d-block w-100" alt="Entrante 6">
              </div>
            </div>
          </div>
      
        </div>
      
        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carruselEntrantes" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
      
        <button class="carousel-control-next" type="button" data-bs-target="#carruselEntrantes" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

  <!-- Principales -->
      <div id="carruselPrimeros" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
  <h2 class="titulos-carta">Principales</h2>
  <hr>
            <div class="carousel-item active">
            <div class="row">
              <div class="col-4">
                <img src="img/carta/principales/Arroz-FRITO.jpeg" class="d-block w-100" alt="Entrante 1">
              </div>
              <div class="col-4">
                <img src="img/carta/principales/Arroz_pato.jpeg" class="d-block w-100" alt="Entrante 2">
              </div>
              <div class="col-4">
                <img src="img/carta/principales/Tonkatsu.jpeg" class="d-block w-100" alt="Entrante 3">
              </div>
            </div>
          </div>
      
          <!-- Segundo grupo de 3 imágenes (puedes repetir u otras imágenes) -->
          <div class="carousel-item">
            <div class="row">
              <div class="col-4">
                <img src="img/carta/principales/Noodles.jpeg" class="d-block w-100" alt="Entrante 4">
              </div>
              <div class="col-4">
                <img src="img/carta/principales/Sushi.jpeg" class="d-block w-100" alt="Entrante 5">
              </div>
              <div class="col-4">
                <img src="img/carta/principales/Yakisoba-ramen.jpeg" class="d-block w-100" alt="Entrante 6">
              </div>
            </div>
          </div>
      
        </div>
      
        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carruselEntrantes" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
      
        <button class="carousel-control-next" type="button" data-bs-target="#carruselEntrantes" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

<!-- Postres -->
      <div id="carruselPostres" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
  <h2 class="titulos-carta">Postres</h2>
  <hr>
            <div class="carousel-item active">
            <div class="row">
              <div class="col-4">
                <img src="img/carta/postres/CheeseCake-Fresa.jpeg" class="d-block w-100" alt="Entrante 1">
              </div>
              <div class="col-4">
                <img src="img/carta/postres/CheeseCake-Oreo.jpeg" class="d-block w-100" alt="Entrante 2">
              </div>
              <div class="col-4">
                <img src="img/carta/postres/Mochi.jpeg" class="d-block w-100" alt="Entrante 3">
              </div>
            </div>
          </div>
      
          <!-- Segundo grupo de 3 imágenes (puedes repetir u otras imágenes) -->
          <div class="carousel-item">
            <div class="row">
              <div class="col-4">
                <img src="img/carta/postres/Dorayaki.jpeg" class="d-block w-100" alt="Entrante 4">
              </div>
              <div class="col-4">
                <img src="img/carta/postres/Mooncake.jpeg" class="d-block w-100" alt="Entrante 5">
              </div>
              <div class="col-4">
                <img src="img/carta/postres/taiyaki.jpeg" class="d-block w-100" alt="Entrante 6">
              </div>
            </div>
          </div>
      
        </div>
      
        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carruselEntrantes" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
      
        <button class="carousel-control-next" type="button" data-bs-target="#carruselEntrantes" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    <footer>
        <div class="pie_de_pagina">
            <p class="frase-pie">"En Kung Food el sabor es tu maestro"</p>
            <p>Copyright © 2025 - Kung Food</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

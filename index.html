<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo/icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kung Food - Restaurante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS-Kung-Food.css" rel="stylesheet">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Kung Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="entrantes.html">Carta</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservas.html">Reservar</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cabecera -->
    <header id="inicio">
        <div class="container text-center">
            <img src="img/logo/Logo Restaurante Asiático Moderno Rojo y Negro.png" alt="Kung Food Logo" class="logo mb-3">
            <h1 class="titulo-principal">Kung Food</h1>
            <p class="lema">Sabores que pelean por tu atención</p>
        </div>
    </header>

    <!-- Entrantes -->
    <div class="container mt-5">
        <h2 class="titulos-carta">Entrantes</h2>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <img src="img/carta/entrantes/Bao_pollo.jpeg" class="img-fluid rounded" alt="Bao Pollo"
                    data-bs-toggle="modal" data-bs-target="#descripcionModal"
                    data-titulo="Bao de Pollo"
                    data-descripcion="Panecillo al vapor relleno de pollo marinado con salsa hoisin y encurtidos.">
            </div>
            <div class="col-md-4">
                <img src="img/carta/entrantes/Bao_tofu.jpeg" class="img-fluid rounded" alt="Bao Tofu"
                    data-bs-toggle="modal" data-bs-target="#descripcionModal"
                    data-titulo="Bao de Tofu"
                    data-descripcion="Panecillo relleno de tofu crujiente, pepino y mayonesa de sésamo.">
            </div>
            <div class="col-md-4">
                <img src="img/carta/entrantes/Bao_vegetariano.jpeg" class="img-fluid rounded" alt="Bao Vegetariano"
                    data-bs-toggle="modal" data-bs-target="#descripcionModal"
                    data-titulo="Bao Vegetariano"
                    data-descripcion="Opción vegana con setas salteadas, cebolla morada y zanahoria rallada.">
            </div>
        </div>
    </div>

    <!-- Modal de descripción -->
    <div class="modal fade" id="descripcionModal" tabindex="-1" aria-labelledby="descripcionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="descripcionModalLabel">Título del Plato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    Aquí va la descripción del plato.
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center">
        <div class="pie_de_pagina">
            <p class="frase-pie">"En Kung Food el sabor es tu maestro"</p>
            <p>Copyright © 2025 - Kung Food</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const modal = document.getElementById('descripcionModal');
        modal.addEventListener('show.bs.modal', event => {
            const trigger = event.relatedTarget;
            const titulo = trigger.getAttribute('data-titulo');
            const descripcion = trigger.getAttribute('data-descripcion');

            modal.querySelector('.modal-title').textContent = titulo;
            modal.querySelector('.modal-body').textContent = descripcion;
        });
    </script>
</body>
</html>

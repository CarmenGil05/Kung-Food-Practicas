 <section id="contacto" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Contacto</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Información</h3>
                <p><strong>Dirección:</strong> Calle Ejemplo 123, Ciudad</p>
                <p><strong>Teléfono:</strong> 123-456-789</p>
                <p><strong>Email:</strong> info@kungfood.com</p>
                <h4>Horario</h4>
                <p>Lunes a Viernes: 12:00 - 16:00 y 20:00 - 23:30</p>
                <p>Fines de semana: 12:00 - 00:00</p>
            </div>
            <div class="col-md-6">
                <h3>Envíanos un mensaje</h3>
                <form>
                    <div class="mb-3">
                        <label for="contactNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="contactNombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contactEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactMensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="contactMensaje" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </div>
</section>
